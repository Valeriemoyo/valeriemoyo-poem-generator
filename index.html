<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem generator</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Poem Generator</h1>
      <header>
        <form action="">
          <input
            type="text"
            placeholder="Type your name for a personalised poem"
            required
            autocomplete="off"
            class="inputTxt"
          />
          <input type="submit" class="submitBtn" />
        </form>
      </header>
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-9">
          <div class="poem hidden blink" id="poem"></div>
        </div>
      </div>
      <footer>
        This AI project was coded by
        <a
          href="https://www.shecodes.io/graduates/122713-jinoveva-lopes"
          target="_blank"
          class="links"
          >Valerie Moyo</a
        >
        and is
        <a href="https://github.com/Valeriemoyo" target="_blank" class="links"
          >open-sourced on github</a
        >
        and hosted on
        <a
          href="https://valeriemoyo-poem-generator.netlify.app/"
          target="_blank"
          class="links"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
